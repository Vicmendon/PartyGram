<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploads do Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .gallery img, .gallery video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }
        .modal-content {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
        }
        .modal-body img, .modal-body video {
            max-width: 100%;
            max-height: 80vh;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">Uploads do Evento</h2>
        <div class="row gallery">
            <!-- Exemplo de imagem -->
            <div class="col-6 col-md-3 mb-3">
                <img src="caminho/para/imagem.jpg" class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#mediaModal" data-src="caminho/para/imagem.jpg">
            </div>
            <!-- Exemplo de vÃ­deo -->
            <div class="col-6 col-md-3 mb-3">
                <video class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#mediaModal" data-src="caminho/para/video.mp4">
                    <source src="caminho/para/video.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="mediaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="close text-white" data-bs-dismiss="modal" style="cursor:pointer; font-size:2rem;">&times;</span>
                    <img id="modalImage" class="d-none">
                    <video id="modalVideo" class="d-none" controls></video>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll(".gallery img, .gallery video").forEach(media => {
                media.addEventListener("click", function() {
                    let src = this.getAttribute("data-src");
                    let modalImage = document.getElementById("modalImage");
                    let modalVideo = document.getElementById("modalVideo");
                    
                    if (this.tagName === "IMG") {
                        modalImage.src = src;
                        modalImage.classList.remove("d-none");
                        modalVideo.classList.add("d-none");
                    } else {
                        modalVideo.src = src;
                        modalVideo.classList.remove("d-none");
                        modalImage.classList.add("d-none");
                    }
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
